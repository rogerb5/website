<!doctype html>
<html>

<head>
    <title>Pure CSS loaders</title>
    <link rel="stylesheet" type="text/css" href="css/style5.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale:1.0, maximum-scale=1.0">
</head>

<body>
    <main>
        </nav>
        <section class="card-container">

            <article class="card">
                <header class="card-title">
                    <h3 class="name">To the left x2</h3>
                </header>
                <div class="loader loader-1">
                    <span class="to-the-left"></span>
                </div>
            </article>

            <article class="card">
                <header class="card-title">
                    <h3 class="name">I can jump</h3>
                </header>
                <div class="loader loader-2">
                    <span class="i-can-jump"></span>
                </div>
            </article>

            <article class="card">
                <header class="card-title">
                    <h3 class="name">I'm a circle, I'm a square</h3>
                </header>
                <div class="loader loader-3">
                    <span class="i-am-circle-square"></span>
                </div>
            </article>

            <article class="card">
                <header class="card-title">
                    <h3 class="name">Tic-Tacs</h3>
                </header>
                <div class="loader loader-4">
                    <span class="static"></span>
                    <span class="static"></span>
                    <span class="static"></span>
                    <span class="static"></span>
                </div>
            </article>

            <article class="card">
                <header class="card-title">
                    <h3 class="name">Rectasquare</h3>
                </header>
                <div class="loader loader-5">
                    <span class="recta-square"></span>
                </div>
            </article>

            <article class="card">
                <header class="card-title">
                    <h3 class="name">Now you see me</h3>
                </header>
                <div class="loader loader-6">
                    <span class="now-u-see-me"></span>
                </div>
            </article>

            <article class="card">
                <header class="card-title">
                    <h3 class="name">Tri spinner</h3>
                </header>
                <div class="loader loader-7">
                    <span class="tri-spinner"></span>
                </div>
            </article>

            <article class="card">
                <header class="card-title">
                    <h3 class="name">Line up</h3>
                </header>
                <div class="loader loader-8">
                    <span class="eigth"></span>
                    <span class="eigth"></span>
                    <span class="eigth"></span>
                </div>
            </article>

            <article class="card">
                <header class="card-title">
                    <h3 class="name">Follow me</h3>
                </header>
                <div class="loader loader-9">
                    <span class="follow-me"></span>
                    <span class="follow-me"></span>
                    <span class="follow-me f-part-3"></span>
                </div>
            </article>


            <article class="card">
                <header class="card-title">
                    <h3 class="name">Not breaking</h3>
                </header>
                <div class="loader loader-10">
                    <span class="ten ten-part-1"></span>
                    <span class="ten ten-part-2"></span>
                </div>
            </article>

        </section>
        <footer>
            <a href="index.html">Portfolio</a>
        </footer>
    </main>
</body>

</html>
